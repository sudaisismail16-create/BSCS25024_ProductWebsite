<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat Bot</title>
    <link rel="stylesheet" href="BSCS25024_chatbot_style.css">
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h2>Chat Bot</h2>
        </div>
        <div class="chat-box">
            <div class="chat-message">
                <div class="chat-message-text">Hello! How can i help you?</div>
            </div>
        </div>
        <div class="chat-input">
            <input type="text" placeholder="type your message here...."/>
            <button>Send</button>
        </div>
    </div>
      <script src="BSCS25024_chatbot.js"></script>
</body>
</html>
